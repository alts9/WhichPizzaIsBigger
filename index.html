<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which pizza is bigger?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button class="logo">
            <h2><span>üçï</span> Which pizza is bigger?</h2>
        </button>
    </header>
    <nav>
        <button>Help</button>
        <button>About</button>
    </nav>
    <section class="popular">
        <h3 class="title">Popular comparison</h3>
        <button>18" vs 2x12"</button>
        <button>18" vs 2x12"</button>
        <button>18" vs 2x12"</button>
        <button>18" vs 2x12"</button>
    </section>
    <section class="compare">
        <h3 class="title">Compare pizza</h3>
        <div class="options">
            <input type="checkbox" name="checkCrust" id="">
            <label for="checkCrust">Include crust</label>
            <input type="number" id="" name="" value="12">
            <input type="checkbox" name="checkPrice" id="">
            <label for="checkCrust">Include price</label>
        </div>
        <div class="order">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Diameter (in)</th>
                    <th>Qty</th>
                    <th>Area (in<sup>2</sup>)</th>
                    <th>Crust (in<sup>2</sup>)</th>
                    <th>Area-crust (in<sup>2</sup>)</th>
                    <th>Price ($)</th>
                    <th>Price/in<sup>2</sup></th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody  class="pizzaList">
                <tr>
                    <td><input type="number" class="diameterInput" name="" value="12"></td>
                    <td><input type="number" class="quantityInput" name="" value="2"></td>
                    <td class="area">113</td>
                    <td class="crust">18</td>
                    <td class="area-crust">95</td>
                    <td><input type="number" class="priceInput" name="" value="10"></td>
                    <td class="pricePerIn">0.1</td>
                    <td><button class="deleteButton">Delete</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="addButton">Add New</button></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
<script src="script.js"></script>
</html>
